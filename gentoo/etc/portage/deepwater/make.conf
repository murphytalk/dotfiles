# This sets the language of build output to English.
# Please keep this setting intact when reporting bugs.
LC_MESSAGES=C

MAKEOPTS="-j6"

USE="xft systemd bluetooth pulseaudio vim-syntax ffmpeg opengl ibus networkmanager vulkan \
     -php -pcmcia -postgres -mysql -pda -joystick -wayland -cups -apache2 -ruby -ipv6 alsa \
     -gtk -gtk2 -gtk3 -gnome -tk -handbook -nls -samba -semantic-desktop -wxwidgets -qt5 -vlc"

VIDEO_CARDS="nvidia"

GENTOO_MIRRORS="https://ftp.riken.jp/Linux/gentoo/ rsync://ftp.riken.jp/gentoo/"

GRUB_PLATFORMS="efi-64"

# needed by webkit
RUBY_TARGETS="ruby27"

LLVM_TARGETS="BPF X86"
