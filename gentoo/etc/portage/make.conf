# Please keep this setting intact when reporting bugs.
LC_MESSAGES=C

MAKEOPTS="-j5"

GENTOO_MIRRORS="http://ftp.iij.ad.jp/pub/linux/gentoo/ https://ftp.jaist.ac.jp/pub/Linux/Gentoo/"

USE="-gtk -gnome x265 samba xft qt5 kde dvd alsa vim-syntax -cdr -bluetooth -systemd -joystick -wayland -ipv6 -cups -handbook -semantic-desktop"
VIDEO_CARDS="nvidia"

