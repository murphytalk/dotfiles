<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <!-- Alias "FontAwesome" to the real family "Font Awesome 6 Free" -->
  <alias>
    <family>FontAwesome</family>   <!-- the name you want to use -->
    <prefer>
      <family>Font Awesome 6 Free</family> <!-- actual font name -->
    </prefer>
  </alias>

</fontconfig>
